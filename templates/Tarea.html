        <h1>Registro de Actividades</h1>
        <form action="/Registro" method="POST">
            <div class="form-group">
                <label for="full-name">Nombre Completo:</label>
                <input name="Nombre" type="text" id="full-name" required>
            </div>
            <div class="form-group">
                <label for="position">Cargo:</label>
                <input name="Cargo" type="text" id="position" required>
            </div>
            <div class="form-group">
                <label for="id-number">Número de Identificación:</label>
                <input name="ID" type="text" id="id-number" required>
            </div>
            <div class="form-group">
                <label for="activity-name">Nombre de la Actividad:</label>
                <input name="Actividad" type="text" id="activity-name" required>
            </div>
            <div class="form-group">
                <label for="activity-description">Descripción:</label>
                <textarea name="Descripcion" id="activity-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="activity-time">Fecha</label>
                <input name="Fecha" type="number" id="activity-time" min="1" required>
            </div>
            <div class="form-group">
                <label for="activity-time">Tiempo Usado (en minutos):</label>
                <input name="Tiempo" type="number" id="activity-time" min="1" required>
            </div>
            <div class="form-group">
                <button onclick="registro_user()" type="submit">Registrar Actividad</button>
            </div>
        </form>
    </div>
</body>
</html>
